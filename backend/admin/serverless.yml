org: technica
app: platform-admin
service: platform-admin

provider:
  name: aws
  region: us-east-1
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: platform-admin-${self:provider.stage}-layers-deploymentbucket
  environment:
    SENTRY_DSN: ${file(./config/${self:provider.stage}.json):SENTRY_DSN}
    ADMIN_TABLE: ${file(./config/${self:provider.stage}.json):ADMIN_TABLE}
    ACTIVITY_TABLE: ${file(./config/${self:provider.stage}.json):ACTIVITY_TABLE}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
       - dynamodb:Query
       - dynamodb:Scan
       - dynamodb:GetItem
       - dynamodb:PutItem
       - dynamodb:UpdateItem
       - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*"


functions:
  track_user_activity:
    handler: handler.track_user_activity
    events:
      - http:
          path: track_user_activity
          method: post
          cors: true

plugins:
  - serverless-sentry
  - serverless-jest-plugin
  - serverless-layers
    
custom:
  sentry:
    dsn: ${file(./config/${self:provider.stage}.json):SENTRY_DSN}
  # see https://github.com/nordcloud/serverless-jest-plugin
  jest:
    collectCoverage: true
  serverless-layers:
    dependenciesPath: ./package.json
