service: platform-schedule

provider:
  name: aws
  runtime: nodejs10.x
  iamRoleStatements:
    - Effect: "Allow"
      Action:
       - dynamodb:Query
       - dynamodb:Scan
       - dynamodb:GetItem
       - dynamodb:PutItem
       - dynamodb:UpdateItem
       - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*"

functions:
  get_schedule:
    handler: handler.get_schedule
    description: Retrieves all schedule data from database
    events:
      - http: 
          path: schedule
          method: get
  get_event:
    handler: handler.get_event
    description: Retrieves single schedule event from database
    events:
      - http: 
          path: get_event
          method: get
  add_event:
    handler: handler.add_event
    description: Adds a new schedule event to the database
    events:
      - http: 
          path: add_event
          method: post
