name: Deploy projects backend service

# Controls when the action will run. Triggers the workflow on a push event in
# the master branch, when there's a chage in backend/projects
on:
  repository_dispatch:
    types: [deploy-backend, deploy-backend-projects]
    branches:
      - master

# Specify working directory to use for the whole job
defaults:
  run:
    working-directory: backend/projects

# Job instructions
jobs:
  deploy:
    name: Deploy projects service
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

    steps:
    # Check out the repository
    - uses: actions/checkout@master

    # Install node
    - uses: actions/setup-node@v1

    # Install serverless
    - name: Install Serverless Framework
      run: npm install -g serverless@1.79.0


    # Install all NPM packages
    - name: Install NPM dependencies
      run: npm i


    # Add AWS Auth to serverless
    - name: Serverless AWS authentication
      run: |
        sls config credentials \
        --provider aws \
        --key ${{ secrets.AWS_ACCESS_KEY_ID }} \
        --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    # Finally, deploy the service to AWS
    - name: Deploy projects Lambda function in stage
      run: sls deploy -s stage

